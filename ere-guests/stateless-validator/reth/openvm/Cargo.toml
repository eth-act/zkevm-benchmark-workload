[package]
name = "reth-openvm-stateless-validator"
version = "0.1.0"
edition = "2021"
rust-version = "1.86"
license = "MIT OR Apache-2.0"

[dependencies]
# openvm
openvm = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0", features = [
    "std",
] }
openvm-keccak256 = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0" }
openvm-algebra-guest = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0" }
openvm-ecc-guest = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0" }
guest-libs.workspace = true

revm = { workspace = true, default-features = false }
revm-bytecode = { workspace = true, default-features = false }

reth-stateless.workspace = true
reth-ethereum-primitives = { workspace = true, features = [
    "serde",
    "serde-bincode-compat",
] }
reth-primitives-traits = { workspace = true, features = [
    "serde",
    "serde-bincode-compat",
] }
reth-evm-ethereum.workspace = true
reth-chainspec.workspace = true

alloy-primitives = { workspace = true, default-features = false, features = [
    "map-foldhash",
    "serde",
    "native-keccak",
] }

bincode.workspace = true
sha2.workspace = true
